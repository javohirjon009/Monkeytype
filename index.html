<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkeytype </title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
 

     <header>
        <div class="logo">monkeytype</div>
        <div class="config">
            <div class="config-item">
                <span class="config-label">time:</span>
                <div class="config-options">
                    <span class="config-option" onclick="setTime(15)">15</span>
                    <span class="config-option active" onclick="setTime(30)">30</span>
                    <span class="config-option" onclick="setTime(60)">60</span>
                    <span class="config-option" onclick="setTime(120)">120</span>
                </div>
            </div>
            <div class="config-item">
                <span class="config-label">theme:</span>
                <div class="config-options">
                    <span class="config-option active">dark</span>
                    <span class="config-option">light</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="timer">30</div>
        <div class="typing-test" onclick="focusInput()">
            <div class="words" id="words"></div>
            <div class="caret" id="caret"></div>
            <input type="text" id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </main>

    <div class="keyboard">
        <div class="keyboard-row">
            <div class="key" data-key="q">q</div>
            <div class="key" data-key="w">w</div>
            <div class="key" data-key="e">e</div>
            <div class="key" data-key="r">r</div>
            <div class="key" data-key="t">t</div>
            <div class="key" data-key="y">y</div>
            <div class="key" data-key="u">u</div>
            <div class="key" data-key="i">i</div>
            <div class="key" data-key="o">o</div>
            <div class="key" data-key="p">p</div>
        </div>
        <div class="keyboard-row">
            <div class="key" data-key="a">a</div>
            <div class="key" data-key="s">s</div>
            <div class="key" data-key="d">d</div>
            <div class="key" data-key="f">f</div>
            <div class="key" data-key="g">g</div>
            <div class="key" data-key="h">h</div>
            <div class="key" data-key="j">j</div>
            <div class="key" data-key="k">k</div>
            <div class="key" data-key="l">l</div>
        </div>
        <div class="keyboard-row">
            <div class="key" data-key="z">z</div>
            <div class="key" data-key="x">x</div>
            <div class="key" data-key="c">c</div>
            <div class="key" data-key="v">v</div>
            <div class="key" data-key="b">b</div>
            <div class="key" data-key="n">n</div>
            <div class="key" data-key="m">m</div>
        </div>
        <div class="keyboard-row">
            <div class="key space" data-key=" ">space</div>
        </div>
    </div>

    <button class="restart" onclick="resetTest()">â†»</button>

    <!-- Results screen -->
    <div class="results" id="results">
        <header>
            <div class="logo">monkeytype</div>
        </header>
        
        <div class="stats-container">
            <div class="main-stats">
                <div class="stat-group">
                    <div class="stat-label">wpm</div>
                    <div class="stat-value" id="wpm">0</div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">acc</div>
                    <div class="stat-value" id="accuracy">0<span class="stat-unit">%</span></div>
                </div>
            </div>
            
            <div class="graph-container">
                <div class="graph" id="graph"></div>
            </div>
            
            <div class="detailed-stats">
                <div class="detailed-stat">
                    <div class="detailed-stat-label">test type</div>
                    <div class="detailed-stat-value" id="test-type">time 30</div>
                </div>
                <div class="detailed-stat">
                    <div class="detailed-stat-label">raw</div>
                    <div class="detailed-stat-value" id="raw">0</div>
                </div>
                <div class="detailed-stat">
                    <div class="detailed-stat-label">characters</div>
                    <div class="detailed-stat-value" id="characters">0/0/0/0</div>
                </div>
                <div class="detailed-stat">
                    <div class="detailed-stat-label">consistency</div>
                    <div class="detailed-stat-value" id="consistency">0%</div>
                </div>
                <div class="detailed-stat">
                    <div class="detailed-stat-label">time</div>
                    <div class="detailed-stat-value" id="time-taken">0s</div>
                </div>
            </div>
            
            <button class="restart-button" onclick="resetTest()">restart test</button>
        </div>
    </div>
    
</body>

</html>
